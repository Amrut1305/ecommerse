<div id="mainCarousel" class="carousel slide mt-4" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li *ngFor="let slide of slides; let i = index" [attr.data-slide-to]="i" [class.active]="i === 0"
            data-target="#mainCarousel"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
        <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0"
            style="background-color: #000; color: #fff">
            <div class="container py-5">
                <div class="row align-items-center">
                    <div class="col-md-6 text-left pl-4">
                        <img src="{{ slide.brandLogo }}" style="width: 30px; filter: invert(1)" alt="Brand" />
                        <p class="mt-3 mb-1">{{ slide.subtitle }}</p>
                        <h2 class="font-weight-bold mb-3" [innerHTML]="slide.title"></h2>
                        <a href="#" class="btn btn-light">Shop Now â†’</a>
                    </div>
                    <div class="col-md-6 text-center">
                        <img [src]="slide.image" class="img-fluid" alt="Product" style="max-height: 300px" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
