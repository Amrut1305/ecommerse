<div class="container today py-5">
    <div class="tag d-flex align-item-center">
        <span></span>
        <p class="mt-1">Today's</p>
    </div>
    <div class="timer d-flex mt-2">
        <h1 class="main-title"><strong>Flash Sales</strong></h1>
        <div class="time-box">
            <div class="label"><strong>Days</strong></div>
            <div class="value">{{ days | number : "2.0" }}</div>
        </div>
        <span class="colon">:</span>
        <div class="time-box">
            <div class="label"><strong>Hours</strong></div>
            <div class="value">{{ hours | number : "2.0" }}</div>
        </div>
        <span class="colon">:</span>
        <div class="time-box">
            <div class="label"><strong>Minutes</strong></div>
            <div class="value">{{ minutes | number : "2.0" }}</div>
        </div>
        <span class="colon">:</span>
        <div class="time-box">
            <div class="label"><strong>Seconds</strong></div>
            <div class="value">{{ seconds | number : "2.0" }}</div>
        </div>
    </div>
</div>
